<div class="content">
  <app-toolbar class="containers"></app-toolbar>
  <div class="containers body" style="justify-content: center">
    <div class="example-form">
      <card-alert
        *ngIf="mensagemPagamento?.codigo != null"
        tipo="{{ mensagemPagamento.tipo }}"
        codigo="{{ mensagemPagamento.codigo }}"
        mensagem="{{ mensagemPagamento.mensagem }}"
      ></card-alert>
    </div>
    <form
      [formGroup]="formControlPagamento"
      (ngSubmit)="onSubmit()"
      class="example-form"
      #formDirective="ngForm"
    >
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Data do pagamento</mat-label>
        <!-- <input matInput formControlName="dataNascimento" type="date" matInput placeholder="00/00/0000" /> -->
        <input matInput formControlName="data" [matDatepicker]="datepicker" />
        <mat-datepicker-toggle
          matSuffix
          [for]="datepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply>
              Aplicar
            </button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Local Treino</mat-label>
        <mat-select formControlName="local" name="local">
          <mat-option *ngFor="let local of listaLocalTreino" [value]="local">
            {{local.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Mensalidade / diária</mat-label>
        <mat-select formControlName="tipo" name="tipo">
          <mat-option value="Mensalidade">
            Mensalidade
          </mat-option>
          <mat-option value="Diária">
            Diária
          </mat-option>
        </mat-select>
      </mat-form-field>
      <input-moeda
        matInput
        changeValue
        label="Valor"
        [renderizarSimboloMoeda]="true"
        [mostrarSimboloComoPrefixo]="false"
        formControlName="valor"
      ></input-moeda>
      <mat-form-field>
        <ngx-mat-file-input
          formControlName="file"
          placeholder="Comprovante"
          (change)="selectFile($event)"
        ></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field>
      <div class="botao">
        <button
          mat-stroked-button
          color="primary"
          type="submit"
          [disabled]="formControlPagamento.invalid"
        >
          Salvar
        </button>
        <a mat-stroked-button color="_blank" type="button" (click)="zerarForm()"
          >Cancelar</a
        >
      </div>
    </form>
  </div>
  <app-footer class="containers"></app-footer>
</div>
