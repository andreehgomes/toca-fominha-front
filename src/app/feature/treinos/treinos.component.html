<div class="content">
    <div class="containers body" style="justify-content: center">
      <div class="botao">
        <button
          mat-stroked-button
          color="primary"
          (click)="goTo(route.NEW_LOCAL_TREINO)"
        >
          Adicionar local de treino
        </button>
      </div>
      <div *ngFor="let local of listaLocalTreino" class="lista-local">
        <card-horario [local]="local"></card-horario>
      </div>
    </div>
  </div>
