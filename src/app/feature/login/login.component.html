<div class="content">
  <mat-card class="card">
    <div class="card-container">
        <div style="width: 30%;">
            <img src="../../../assets/logo.jpg" width="100" height="100" />
        </div>      
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Celular</mat-label>
          <input type="tel" matInput placeholder="00 00000-00" />
        </mat-form-field>
      </form>
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput />
        </mat-form-field>
      </form>
      <div class="botao">
        <button mat-stroked-button color="primary">Entrar</button>
        <a mat-stroked-button target="_blank">Esqueci minha senha</a>
      </div>
    </div>
  </mat-card>
</div>
